<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 設定頁面寬度隨螢幕寬度調整 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>基隆景點瀏覽器</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center mb-4">基隆景點瀏覽器</h1>
    <!-- 按鈕區 -->
    <div class="row mb-4">
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('中山區')">中山區</button></div>
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('信義區')">信義區</button></div>
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('仁愛區')">仁愛區</button></div>
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('中正區')">中正區</button></div>
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('安樂區')">安樂區</button></div>
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('七堵區')">七堵區</button></div>
        <div class="col-12 col-md-4 mb-2"><button class="btn btn-primary w-100" onclick="fetchSights('暖暖區')">暖暖區</button></div>
    </div>
    <div class="row" id="sight-cards"></div>
</div>
<script>
    function fetchSights(zone) {
        $.ajax({
            url: `/SightAPI?zone=${zone}`,
            method: 'GET',
            success: function (data) {
                displaySights(data);
            },
            error: function () {
                alert('無法獲取景點資料，請稍後再試');
            }
        });
    }

    function displaySights(sights) {
        const sightCards = $('#sight-cards');
        sightCards.empty();
        sights.forEach(sight => {
                card = `
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                     <div class="card" style="height: 100%">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${sight.sightName}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${sight.zone}</h6>
                            <p class="card-text">分類: ${sight.category}</p>
                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(sight.address)}"
                               target="_blank" class="btn btn-primary">地址</a>

                            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapse${sight.sightName}">
                                詳細資訊</button>
                            <div class="collapse" id="collapse${sight.sightName}">
                                <div class="card card-body">
                                    <img src="${sight.photoURL}" class="img-fluid mb-2" alt="景點圖片">
                                    <p>${sight.description}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            `;
            sightCards.append(card);
        });
    }
</script>
</body>
</html>
